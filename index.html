<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <section class="globale">
    <img src="images/image-product-mobile.jpg" alt="parfum chanel">
    <article>
      <div class="descriptif">
        <h2 class="grey space">PERFUME</h2>
        <h1 class="big">Gabrielle Essence Eau De Parfum</h1>
        <P class="grey">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </P>
      </div>
      <div class="prix">
        <h3 class="big green">$149.99</h3>
        <h3 class="grey crossed"> $169.99</h3>
      </div>
      <button class="submit">Add to Cart</button>
    </article>
  </section>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/SihamSalhoumi">@SihamSalhoumi</a>.
  </div>
</body>
</html>
